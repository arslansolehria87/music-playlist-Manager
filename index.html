<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10 8 16 12 10 16 10 8"></polygon>
                    </svg>
                    <h1>Music Playlist Manager</h1>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalSongs">0</span>
                        <span class="stat-label">Songs</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalDuration">0:00</span>
                        <span class="stat-label">Duration</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Song Section -->
            <section class="add-song-section">
                <h2>Add New Song</h2>
                <form id="addSongForm" class="add-song-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="songTitle">Song Title</label>
                            <input type="text" id="songTitle" placeholder="Enter song title" required>
                        </div>
                        <div class="form-group">
                            <label for="artistName">Artist</label>
                            <input type="text" id="artistName" placeholder="Enter artist name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (seconds)</label>
                            <input type="number" id="duration" placeholder="e.g., 180" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="musicFile">Music File (MP3, WAV, etc.)</label>
                            <input type="file" id="musicFile" accept="audio/*" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Song
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Player Controls -->
            <section class="player-section">
                <div class="now-playing">
                    <div class="now-playing-info">
                        <div class="now-playing-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </div>
                        <div class="now-playing-text">
                            <div class="now-playing-label">Now Playing</div>
                            <div class="now-playing-title" id="currentSongTitle">No song selected</div>
                            <div class="now-playing-artist" id="currentSongArtist"></div>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button class="control-btn" id="prevBtn" title="Previous">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                            </svg>
                        </button>
                        <button class="control-btn control-btn-large" id="playBtn" title="Play">
                            <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                        <button class="control-btn" id="nextBtn" title="Next">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 18h2V6h-2zm-11-6l8.5-6v12z"></path>
                            </svg>
                        </button>
                        <button class="control-btn" id="shuffleBtn" title="Shuffle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 3 21 3 21 8"></polyline>
                                <line x1="4" y1="20" x2="21" y2="3"></line>
                                <polyline points="21 16 21 21 16 21"></polyline>
                                <line x1="15" y1="15" x2="21" y2="21"></line>
                                <line x1="4" y1="4" x2="9" y2="9"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <!-- Hidden audio element -->
                    <audio id="audioPlayer" preload="metadata"></audio>
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h2>Playlist</h2>
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                </div>
                <div class="playlist" id="playlist">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>Your playlist is empty</p>
                        <p class="empty-state-hint">Add your first song to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with C++ (Doubly-Linked List) + SQLite + HTML/CSS/JS</p>
            <p class="footer-note">Final Year Project - Data Structures</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>

</html>
