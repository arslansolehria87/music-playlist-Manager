<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Music Playlist Manager</h1>
            <div class="stats">
                <span>Songs: <span id="totalSongs">0</span></span>
                <span>Duration: <span id="totalDuration">0:00</span></span>
            </div>
        </header>

        <main class="main-content">
            <section class="add-song-section">
                <form id="addSongForm">
                    <input type="text" id="songTitle" placeholder="Song Title" required>
                    <input type="text" id="artistName" placeholder="Artist" required>
                    <input type="number" id="duration" placeholder="Duration (sec)" required>
                    <input type="file" id="musicFile" accept="audio/*" required>
                    <button type="submit">Add Song</button>
                </form>
            </section>

            <section class="player-section">
                <div class="now-playing">
                    <div>
                        <strong id="currentSongTitle">No song selected</strong> - <span id="currentSongArtist"></span>
                    </div>
                    <audio id="audioPlayer" controls></audio>
                    <div>
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                        <div class="progress-bar">
                            <div id="progressFill"></div>
                        </div>
                    </div>
                    <button id="prevBtn">Prev</button>
                    <button id="playBtn">Play/Pause</button>
                    <button id="nextBtn">Next</button>
                    <button id="shuffleBtn">Shuffle</button>
                </div>
            </section>

            <section class="playlist-section">
                <div>
                    <h2>Playlist</h2>
                    <button id="clearBtn">Clear All</button>
                </div>
                <div id="playlist"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
